        <style>
           .back-arrow {
                padding-bottom: 30px; /* İç boşluk */
            }
            body {
            background-color: rgb(238, 168, 39) !important;
            background-image:url("../img/background.png");
            
            background-size:contain;
        }
        .card {
            margin: 10px;
            text-align: center; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* Kartın içindeki öğeleri eşit aralıklarla yerleştirmek için */
            min-height: 20rem; /* Kart yüksekliğini sabitliyoruz */
            padding: 1rem;
        }

        .card img {
            max-width: 14rem;
            margin-bottom: 1rem; 
        }

        .card .card-body {
            flex: 1; /* Ortam boşluğu doldurması için */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .btn.btn-primary {
            background-color: rgb(22, 19, 66);
            border-color: rgb(22, 19, 66);
            padding: 0.5rem 0.5rem; 
            margin-top: auto; 
        }

        .btn.btn-primary:hover {
            background-color: rgb(238, 168, 39);
            border-color: rgb(238, 168, 39);
            transform: scale(1.03);
        }

        .card-title_enlarged-title2 {
            font-size: 20px;
            font-weight: 600;
            color: rgb(22, 19, 66);
            margin-bottom: 1rem; 
        }
        .allcards .row {
            overflow-x: hidden !important;
        }
        </style>
