<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
<script src="assets/js/dflip.min.js" type="text/javascript"></script>

    <script>
        var pdf = 'Rex8.pdf',
            issue_options = {
                links: [],
                outline: []
            };
    </script>

    <script>
        var defaults = {
            webgl: false,
            height: $(window).width() < 768 ? '100%' : '93%',
            duration: 800,
            enableDownload: false,
            pageMode: $(window).width() < 768 ? DFLIP.PAGE_MODE.SINGLE : DFLIP.PAGE_MODE.DOUBLE,
            transparent: true,
            maxTextureSize: 256000,
            pdfRenderQuality: 1,
            outline: [],
            text: {
                toggleSound: "Volume On/Off",
                toggleThumbnails: "Previews On/Off",
                toggleOutline: "Open / Close",
                previousPage: "Previous Page",
                nextPage: "Next Page",
                toggleFullscreen: "Full Screen",
                zoomIn: "Zoom In",
                zoomOut: "Zoom Out",
                toggleHelp: "Help",

                singlePageMode: "One Page Mode",
                doublePageMode: "Double Page Mode",
                downloadPDFFile: "Download as a PDF",
                gotoFirstPage: "Go to first page",
                gotoLastPage: "Go to last page",
                play: "Play",
                pause: "Pause",

                share: "Share!"
            },
            onReady: function (flipBook) {
                $(flipBook.container).addClass('df-loaded');
                $(flipBook.container).find('.df-sidemenu').height($(window).height());
            },
        };

        $(document).ready(function () {
            var flipBook = $('#flipbookContainer').flipBook(pdf, $.extend(defaults, window.issue_options)),
                _body = $('body');

            _body.on('click', '.customLinkAnnotation', function(e) {
                var route = $(e.target).attr('data-route');

                if (route.includes('youtu')) {
                    $.fancybox.open([{
                        src: route,
                    }]);

                    return;
                }

                window.open(route, '_blank');
            });

            _body.on('click', 'a[href^="https://www.youtube.com/watch"], a[href^="https://youtu.be/"], a[href$=".mp4"], a[href$=".jpg"]', function(e) {
                var route = $(e.target).attr('href');

                $.fancybox.open([{
                    src: route,
                }]);

                return false;
            });
        });
    </script>
<script>function showNavBar(){
	var st = document.getElementById("nav").style.display;
	if(st == "none"){
		document.getElementById("nav").style.display = "inline-grid";
	} else {
		document.getElementById("nav").style.display = "none";
	}
}
</script>
